<head>

    <nav class="navbar bg-light">
        <div class="container-fluid" style="height: 65px;">
          <a class="navbar-brand" href="#">

                <li><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M5 13V11H19V13ZM3 17V15H17V17ZM7 9V7H21V9Z"/></svg></li>

            </div>
        </div>

        <div class="action">
            <button class="upload">Add Image</button>
            <input type="file" class="h-upload" style="display: none;" accept="image/*">
<button type="submit" class="Crop" onclick="alert('Image has been Cropped!! Thank you.. (T^-^T)')">Crop</button>
